<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Phishing URL Detection Tool." />
    <link rel="icon" href="https://znas.in/favicon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Phishing URL Detection</title>

    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        background-color: #f9fafc;
      }
      .form-container {
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .result-box {
        border-left: 5px solid;
        padding: 15px 20px;
      }
      .secure {
        border-color: #28a745;
      }
      .not-secure {
        border-color: #dc3545;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
          <h1 class="fw-bold display-4 text-primary">Phishing URL Detection</h1>
          <p class="text-muted">Check the safety of any URL instantly</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 col-12 form-container bg-white p-4">
          <form method="post" action="/">
            <div class="mb-3">
              <label for="url" class="form-label">Enter URL:</label>
              <input type="text" class="form-control form-control-lg" id="url" name="url" required placeholder="Paste URL here..." />
            </div>
            <button type="submit" class="btn btn-success w-100">Check Now</button>
          </form>
        </div>
      </div>

      {% if url %}
      <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-12">
          <div class="result-box {% if data.prediction_label == 1 %}not-secure text-danger{% else %}secure text-success{% endif %}">
            <h2 class="fw-bold">
              {% if data.prediction_label == 1 %}
                <i class="bi bi-exclamation-triangle-fill"></i> URL does not look secure!
              {% else %}
                <i class="bi bi-shield-check"></i> URL Looks Secure!
              {% endif %}
            </h2>
            <p class="text-secondary mt-2">{{url}}</p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"></script>
  </body>
</html>
